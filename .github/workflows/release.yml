name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: thumbv8m.main-none-eabihf

      - name: Install elf2uf2-rs
        run: cargo install elf2uf2-rs

      - name: Build release binary
        run: cargo build --release

      - name: Convert ELF to UF2
        run: |
          elf2uf2-rs target/thumbv8m.main-none-eabihf/release/pico2-rs-sensor-display pico2-rs-sensor-display.uf2

      - name: Copy ELF binary
        run: |
          cp target/thumbv8m.main-none-eabihf/release/pico2-rs-sensor-display pico2-rs-sensor-display.elf

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            pico2-rs-sensor-display.elf
            pico2-rs-sensor-display.uf2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
